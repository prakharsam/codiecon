<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#!/candidate-schedule">Interview Scheduler</a>
    <div class="" style="padding-left: 75%">
        <button class="btn btn-outline-success">Log out</button>
    </div>
</nav>
<br>

<div class="jumbotron" ng-init="getEmployeeSchedule()">
    <div class="container">
        <form class="form-row" ng-submit="scheduleInterview()">
            <table class="table">
                <tr>
                    <td>Start Date</td>
                    <td>{{schedule.startDate}}</td>
                </tr>
                <tr>
                    <td>No Of Days</td>
                    <td>{{schedule.numberOfDays}}</td>
                </tr>
                <tr>
                    <td>Interview Duration</td>
                    <td>{{schedule.interviewDuration}}</td>
                </tr>
                <tr>
                    <td>Candidates</td>
                </tr>

                <tr>
                    <td>Interviewers</td>
                </tr>
                <input type="submit" value="Schedule Interview" class="btn btn-outline-success">
            </table>
        </form>
    </div>
</div>
